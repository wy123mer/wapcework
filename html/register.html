<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>贝贝网</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" type="text/css" href="../css/register.css"/>
	<link rel="stylesheet" type="text/css" href="../css/iconfont.css"/>
</head>
<body>
	<ul>
		<li>
			<img src="../img/phone.png" alt="">
			<input type="text" placeholder="请输入手机号">
			<span class="yzm">获取验证码</span>
		</li>
		<li>
			<img src="../img/yazhengma.png" alt="">
			<input type="text" placeholder="请输入验证码">
		</li>
		<li>
			<img src="../img/mima.png" alt="">
			<input type="text" placeholder="请设置密码（6-10）">
		</li>
		
		<a href="" id="register">免费注册</a>
	</ul>
	<div class="agree">
		<span>注册贝贝，即表示您同意</span>
		<span>
			<a href="">《贝贝网使用协议》</a>
			和
			<a href="">《社区使用协议》</a>
		</span>
	</div>
		
</body>
</html>
<script src="../js/jquery-1.8.3.min.js"></script>
<script type="text/javascript">
	$(".yzm").click(function(){
		var str="abcdefghigklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ";

		var str1="";
		for(var i=0;i<4;i++){
			var index=parseInt(Math.random()*str.length);
			str1+=str[index];
		}
		$(".yzm").css({"font-size":"16px"});
		$(".yzm").html(str1);

	})
</script>
