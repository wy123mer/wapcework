<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>贝贝网</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" type="text/css" href="../css/login.css"/>
	<link rel="stylesheet" type="text/css" href="../css/iconfont.css"/>
</head>
<body>
	<ul>
		<li>
			<img src="../img/phone.png" alt="">
			<input type="text" placeholder="请输入手机号">
		</li>
		<li>
			<img src="../img/yazhengma.png" alt="">
			<input type="text" placeholder="请输入密码（6-10）">
		</li>
		<li>
			<input type="text" id="yzm" placeholder="请输入验证码">
			<span class="yzm">获取验证码</span>
		</li>
	</ul>
	<a href="" id="login">立即登录</a>
	<p>
		<a href="register.html">新人注册</a>
		<a href="">手机号快速登录</a>
		<a href="">忘记密码</a>
	</p>
</body>
</html>
<script src="../js/jquery-1.8.3.min.js"></script>
<script type="text/javascript">
	$(".yzm").click(function(){
		var str="abcdefghigklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ";

		var str1="";
		for(var i=0;i<4;i++){
			var index=parseInt(Math.random()*str.length);
			str1+=str[index];
		}
		$(".yzm").css({"font-size":"16px"});
		$(".yzm").html(str1);

	})
</script>
